---
layout: default
---

<div class="grid">
{% for pre in site.product %}
{% if pre.typeaccommodation == "Hostel" %}
<a class="grid-item {{pre.country | slugify}} {{pre.type | slugify}}" href='{{pre.url}}'>
  <div>
    <div class="prodpreview">
      <img src="{{pre.previewimg}}"class="spots-preview-img">
    </div>

    <div class="dotted centered">
      <h3 class="header-preview">{{pre.spotname}}</h3>
      <div class="highlight-preview">
        <p><i class="fa fa-globe" aria-hidden="true"></i> {{pre.country}}</p>
        <p><i class="fa fa-map-marker" aria-hidden="true"></i> {{pre.location}}</p>
        <p><i class="fa fa-home" aria-hidden="true"></i> {{pre.typeaccommodation}}</p>
        <p><i class="fa fa-star" aria-hidden="true"></i> {{pre.highlight}}</p>
        <p class="button-preview .button4">Read more</p>
      </div>
    </div>
  </div>
</a>
{% endif %}
{% endfor %}
</div>
